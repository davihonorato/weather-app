<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><i class='bx bx-arrow-back'></i>Weather App</header>
        <section class="input-box">
            <p class="info-text">Por favor, insira uma Cidade válida.</p>
            <input type="text" placeholder="Insira uma Cidade" spellcheck="false">
            <div class="separator"></div>
            <button>Clima da cidade Atual</button>
        </section>
        <section class="weather-box">
            <div class="location">Natal, RN</div>
            <div class="date">17 de Janeiro de 2022</div>
            <div class="temp">
                <div class="num">31</div>
                <div class="deg">°C</div>
            </div>
            <img src="Weather Icons/cloud.svg" alt="">
            <div class="weather">Nublado</div>
            <div class="bottom-details">
                <div class="feels-like column">
                    <i></i>
                    <div class="temp">
                        <i class="bx bxs-thermometer"></i>
                        <div class="num">31</div>
                        <div class="deg">°C</div>
                    </div>
                </div>
                <div class="column">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="temp">
                        <div class="num">31</div>
                        <div class="deg">°C</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
