<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><i class='bx bx-arrow-back'></i>Weather App</header>
        <section class="input-box">
            <p class="info-text">Por favor, insira uma Cidade válida.</p>
            <input type="text" placeholder="Insira uma Cidade" spellcheck="false">
            <div class="separator"></div>
            <button>Clima da cidade Atual</button>
        </section>
        <section class="weather-box">
            <div class="location">
                <i class="bx bxs-map"></i>
                <span>Natal, RN</span>
            </div>
            <div class="date"><span>17 de Janeiro de 2022</span></div>
            <div class="temp">
                <div class="num">31</div>
                <div class="deg">°C</div>
            </div>
            <div class="weather">
                <img src="Weather Icons/cloud.svg" alt="">
                <span>Nublado</span>
            </div>
            <div class="bottom-details">
                <div class="feels-like column">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <div class="num">31</div>
                            <div class="deg">°C</div>
                        </div>
                        <span>Sensação</span>
                    </div>
                </div>
                <div class="humidity column">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <div class="num">84%</div>
                        <span>Umidade</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
